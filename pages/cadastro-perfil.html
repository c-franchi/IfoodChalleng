<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Perfil Usuário</title>
    <!-- Incluindo o CDN do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/IfoodChalleng/css/cadastro-perfil.css">
</head>
<body class="bg-gray-100">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-md py-2 px-4 flex flex-wrap justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="/IfoodChalleng/images/_iFood logo.png" alt="Logo FoodPartner" class="h-8">
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-700 text-sm">Dashboard</a>
                <div class="relative">
                    <a href="#" class="text-gray-700 text-sm">Gerência</a>
                    <span class="ml-1 text-gray-500">&#9660;</span>
                </div>
            </nav>
        </div>
        <h1 class="text-xl text-red-400 w-full text-center md:w-auto">Portal de Parceiros</h1>
        <div class="flex items-center space-x-2 mt-2 md:mt-0">
            <i class="fas fa-user-circle text-gray-700 text-2xl"></i>
            <span class="text-gray-700 text-sm">Ricardo Parreira Nimai</span>
        </div>
    </header>

    <!-- Barra de navegação secundária -->
    <div class="bg-gray-100 py-2 px-4 text-sm">
        <nav class="flex justify-between items-center text-gray-600">
            <div>Home > Gerência > Cadastro de Perfil</div>
        </nav>
    </div>

    <!-- Formulário de Cadastro de Perfil Usuário -->
    <div class="container mx-auto mt-4 px-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Cadastro de Perfil Usuário</h2>

        <form class="bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                    <input type="text" id="codigo" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
            </div>

            <div class="mt-2">
                <label for="descricaoPerfil" class="block text-sm font-medium text-gray-700">Descrição Perfil</label>
                <input type="text" id="descricaoPerfil" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
            </div>

            <div class="mt-2">
                <label for="observacao" class="block text-sm font-medium text-gray-700">Observação</label>
                <textarea id="observacao" rows="4" class="mt-1 p-2 w-full border rounded-md bg-gray-50"></textarea>
            </div>

            <div class="mt-4 flex justify-end">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
