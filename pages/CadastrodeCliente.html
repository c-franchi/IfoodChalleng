<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Incluindo o CDN do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/IfoodChalleng/css/cadastro-cliente.css">
</head>
<body class="bg-gray-100">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img src="/IfoodChalleng/images/_iFood logo.png" alt="Logo FoodPartner" class="h-10">
            <nav class="flex space-x-6">
                <a href="#" class="text-gray-700">Dashboard</a>
                <div class="relative">
                    <a href="#" class="text-gray-700">Gerência</a>
                    <span class="ml-1 text-gray-500">&#9660;</span>
                </div>
            </nav>
        </div>
        <h1 class="text-2xl text-red-400">Portal de Parceiros</h1>
        <div class="flex items-center space-x-4">
            <i class="fas fa-user-circle text-gray-700 text-3xl"></i>
            <span class="text-gray-700">Ricardo Parreira Nimai</span>
        </div>
    </header>

    <!-- Barra de navegação secundária -->
    <div class="bg-gray-100 py-2 px-10">
        <nav class="flex justify-between items-center text-gray-600">
            <div>Home > Gerência > Cadastro de Cliente</div>
        </nav>
    </div>

    <!-- Formulário de Cadastro de Cliente -->
    <div class="container mx-auto mt-1">
        <h2 class="text-2xl font-semibold text-gray-700 mb-8">Cadastro de Cliente</h2>

        <form class="bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                    <input type="text" id="codigo" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>

                <div>
                    <label for="cnpj" class="block text-sm font-medium text-gray-700">CNPJ</label>
                    <input type="text" id="cnpj" class="mt-1 p-2 w-full border rounded-md bg-gray-50" placeholder="00.000.000/0000-00">
                </div>
            </div>

            <div class="mt-1">
                <label for="razaoSocial" class="block text-sm font-medium text-gray-700">Razão Social</label>
                <input type="text" id="razaoSocial" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
            </div>

            <div class="mt-1">
                <label for="nomeFantasia" class="block text-sm font-medium text-gray-700">Nome Fantasia</label>
                <input type="text" id="nomeFantasia" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
            </div>

            <div class="grid grid-cols-2 gap-6 mt-1">
                <div>
                    <label for="contato" class="block text-sm font-medium text-gray-700">Contato</label>
                    <input type="tel" id="contato" class="mt-1 p-2 w-full border rounded-md bg-gray-50" placeholder="(00) 9999-9999">
                </div>

                <div>
                    <label for="celular" class="block text-sm font-medium text-gray-700">Celular</label>
                    <input type="tel" id="celular" class="mt-1 p-2 w-full border rounded-md bg-gray-50" placeholder="(00) 99999-9999">
                </div>
            </div>

            <div class="mt-1">
                <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço</label>
                <input type="text" id="endereco" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
            </div>

            <div class="grid grid-cols-4 gap-4 mt-1">
                <div>
                    <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
                    <input type="text" id="bairro" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>

                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                    <input type="text" id="cidade" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>

                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                    <input type="text" id="estado" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>

                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                    <input type="text" id="cep" class="mt-1 p-2 w-full border rounded-md bg-gray-50" placeholder="00000-000">
                </div>
            </div>

            <div class="mt-1">
                <label for="observacao" class="block text-sm font-medium text-gray-700">Observação</label>
                <textarea id="observacao" rows="2" class="mt-1 p-1 w-full border rounded-md bg-gray-50"></textarea>
            </div>

            <div class="mt-6 flex justify-end">
                <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-md">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
