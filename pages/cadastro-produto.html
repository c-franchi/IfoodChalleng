<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <!-- Incluindo o CDN do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/IfoodChalleng/css/cadastro-produto.css">
</head>
<body class="bg-gray-100">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-md py-2 px-4 flex flex-wrap justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="/IfoodChalleng/images/_iFood logo.png" alt="Logo FoodPartner" class="h-8">
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-700 text-sm">Dashboard</a>
                <div class="relative">
                    <a href="#" class="text-gray-700 text-sm">Gerência</a>
                    <span class="ml-1 text-gray-500">&#9660;</span>
                </div>
            </nav>
        </div>
        <h1 class="text-xl text-red-400 w-full text-center md:w-auto">Portal de Parceiros</h1>
        <div class="flex items-center space-x-2 mt-2 md:mt-0">
            <i class="fas fa-user-circle text-gray-700 text-2xl"></i>
            <span class="text-gray-700 text-sm">Ricardo Parreira Nimai</span>
        </div>
    </header>

    <!-- Barra de navegação secundária -->
    <div class="bg-gray-100 py-2 px-4 text-sm">
        <nav class="flex justify-between items-center text-gray-600">
            <div>Home > Gerência > Cadastro de Produto</div>
        </nav>
    </div>

    <!-- Formulário de Cadastro de Produto -->
    <div class="container mx-auto mt-4 px-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Cadastro de Produto</h2>

        <form class="bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                    <input type="text" id="codigo" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div class="md:col-span-2">
                    <label for="produto" class="block text-sm font-medium text-gray-700">Produto</label>
                    <input type="text" id="produto" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="cnm" class="block text-sm font-medium text-gray-700">CNM</label>
                    <input type="text" id="cnm" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-2">
                <div>
                    <label for="unidade" class="block text-sm font-medium text-gray-700">Unidade</label>
                    <input type="text" id="unidade" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="temIcms" class="block text-sm font-medium text-gray-700">Tem ICMS</label>
                    <input type="text" id="temIcms" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="temIss" class="block text-sm font-medium text-gray-700">Tem ISS</label>
                    <input type="text" id="temIss" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="temSubst" class="block text-sm font-medium text-gray-700">Tem Subst.</label>
                    <input type="text" id="temSubst" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-2">
                <div>
                    <label for="pis" class="block text-sm font-medium text-gray-700">PIS</label>
                    <input type="text" id="pis" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="cofins" class="block text-sm font-medium text-gray-700">COFINS</label>
                    <input type="text" id="cofins" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="csll" class="block text-sm font-medium text-gray-700">CSLL</label>
                    <input type="text" id="csll" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                <div>
                    <label for="peso" class="block text-sm font-medium text-gray-700">Peso</label>
                    <input type="text" id="peso" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="grupoProduto" class="block text-sm font-medium text-gray-700">Grupo Produto</label>
                    <select id="grupoProduto" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                        <option value="">Selecione</option>
                        <!-- Adicionar opções conforme necessário -->
                    </select>
                </div>
                <div>
                    <label for="referencia" class="block text-sm font-medium text-gray-700">Referência</label>
                    <input type="text" id="referencia" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                <div>
                    <label for="marca" class="block text-sm font-medium text-gray-700">Marca</label>
                    <input type="text" id="marca" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
                <div>
                    <label for="imagem" class="block text-sm font-medium text-gray-700">Imagem</label>
                    <input type="text" id="imagem" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
                </div>
            </div>

            <div class="mt-2">
                <label for="homePage" class="block text-sm font-medium text-gray-700">Home Page</label>
                <input type="text" id="homePage" class="mt-1 p-2 w-full border rounded-md bg-gray-50">
            </div>

            <div class="mt-2">
                <label for="descricaoDetalhada" class="block text-sm font-medium text-gray-700">Descrição Detalhada</label>
                <textarea id="descricaoDetalhada" rows="4" class="mt-1 p-2 w-full border rounded-md bg-gray-50"></textarea>
            </div>

            <div class="mt-4 flex justify-end">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
